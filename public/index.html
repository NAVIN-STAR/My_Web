<body>
    <div class="parent-class">
        <div class="heading"><h2>LED On Off</h2></div>

                <p class="p1"><label for="command" class="form-label"><h5 class="p1">Enter command</h5></label></p>

                <p><button id="on" class="btn btn-success" type="submit">GO</button></p>
            </form>
        </main>
    </div>
    </div>
    
 <!-- js pugin -->
 <script src="./js/script.js"></script>
